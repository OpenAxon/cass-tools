env.env_id                                      = "d"                                           // environment type
env.deployment_code                             = "us1"                                         // deployment code
env.location_code                               = "uw2"                                         // location code
env.server_type                                 = "csa"                                         // server type
env.server_code                                 = "001"                                         // server number

cass_ops_agent.service_address                  = "0.0.0.0"                                     // Cass ops agent listen address
cass_ops_agent.service_address_port             = 9123                                          // Cass ops agent listen port
cass_ops_agent.tls.enabled                      = true
cass_ops_agent.tls.cert                         = "conf/dev/tls/selfsigned-public.crt"          // TLS cert and key if using TLS for transport
cass_ops_agent.tls.cert_key                     = "conf/dev/tls/selfsigned-private.key"         // TLS cert and key if using TLS for transport
cass_ops_agent.cass_jmx_port                    = 7199                                          // Jmx listening port
cass_ops_agent.cass_jmx_hostname                = "localhost"                                   // Jmx listening address
cass_ops_agent.data_folder                      = "data"                                        // Cass ops agent stores its local state in a sqlite db in this directory
cass_ops_agent.tmp_data_folder                  = "/tmp/cass-ops-agent"                         // Temp space (for storing sql->sstable exports etc)
cass_ops_agent.enable_sstable_bulk_import       = true                                          // Enable or disable sstable bulk import operations
cass_ops_agent.sstable_writer_max_rows          = 150000                                        // Setting used by data importer functionality. Use sstable_writer_buffer_size_mb instead to limit SSTable sizes
cass_ops_agent.sstable_writer_buffer_size_mb    = 3
cass_ops_agent.sstable_loader_max_rate_mbps     = 1000
cass_ops_agent.debug_mode                       = false

cass_ops_agent.backup.storage_type              = "aws_s3"
cass_ops_agent.backup.connection_timeout_ms     = 50000
cass_ops_agent.backup.socket_timeout_ms         = 50000
cass_ops_agent.backup.s3_service_url            = ""                                            // optional: set for emc atmos
cass_ops_agent.backup.s3_path_style_access      = false                                         // set to true for emc atmos
cass_ops_agent.backup.s3_bucket_name            = "my-cass-ops-agent-s3-bucket"                 // s3 bucket name
cass_ops_agent.backup.s3_key_id                 = ""                                            // optional. aws s3 credentials can be set as env varialbes, java properties etc as well.
cass_ops_agent.backup.s3_key_secret             = ""                                            // read for alternatives: http://docs.aws.amazon.com/AWSSdkDocsJava/latest/DeveloperGuide/credentials.html
cass_ops_agent.backup.backup_to_dir             = "/tmp/cass-backups"                           // backups gzipping location
cass_ops_agent.backup.restore_to_dir            = "/tmp/cass-restores"                          // location where downloaded snapshot and sst files will be stored. If left blank then the files will be dropped directly in to
                                                                                                // ... cassandra data dir. eg: /var/lib/cassandra/data/[keyspace]/[column family]/

cass_ops_agent.backup.exclusions_enabled        = true                                                  // TODO
cass_ops_agent.backup.keyspace_cf_exclusions    = ["tvs_audit.files_inprogress_events_feed"]            // TODO
cass_ops_agent.backup.compression_alg           = "gzip"                                                // TODO: options are: gzip, snappy

cassandra.data_file_directories         = "/var/lib/cassandra/data"                                     // cassandra data director
cassandra.commitlog_directory           = "/var/lib/cassandra/commitlog"                                // cassandra commit logs directory
cassandra.version                       = "2.1.0"
cassandra.config_file_url               = "file:///opt/cassandra/conf/cassandra.yaml"
cassandra.rackdc_config_file_url        = "file:///opt/cassandra/conf/cassandra-rackdc.properties"
cassandra.rpc_port                      = 9160
cassandra.rpc_host                      = "localhost"
cassandra.username                      = "cassandra"
cassandra.password                      = "cassandra"
